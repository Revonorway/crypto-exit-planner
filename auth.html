<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exit Planner - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-chart-line"></i> Crypto Exit Planner</h1>
                <p>Manage your crypto exit strategies with friends</p>
            </div>

            <!-- Sign In Form -->
            <div id="signInForm" class="auth-form">
                <h2>Welcome Back</h2>
                <form id="signInFormElement">
                    <div class="input-group">
                        <label for="signInEmail">Email</label>
                        <input type="email" id="signInEmail" required placeholder="your@email.com">
                    </div>
                    <div class="input-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" required placeholder="Your password">
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showSignUp">Create one</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="auth-form" style="display: none;">
                <h2>Create Account</h2>
                <form id="signUpFormElement">
                    <div class="input-group">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" required placeholder="your@email.com">
                    </div>
                    <div class="input-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" required placeholder="Choose a strong password">
                        <small>We'll send you email alerts for your price targets</small>
                    </div>
                    <div class="input-group">
                        <label for="signUpPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signUpPasswordConfirm" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="showSignIn">Sign in</a>
                </p>
            </div>

            <!-- Loading State -->
            <div id="authLoading" class="auth-loading" style="display: none;">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>

            <!-- Error Message -->
            <div id="authError" class="auth-error" style="display: none;"></div>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--primary-color) 0%, #7c3aed 100%);
    padding: 1rem;
}

.auth-card {
    background: var(--bg-primary);
    border-radius: 1rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    border: 1px solid var(--border-color);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header h1 {
    color: var(--text-primary);
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.auth-header h1 i {
    color: var(--primary-color);
    margin-right: 0.5rem;
}

.auth-header p {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

.auth-form h2 {
    color: var(--text-primary);
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    text-align: center;
}

.auth-btn {
    width: 100%;
    justify-content: center;
    margin-bottom: 1rem;
    height: 44px;
}

.auth-form .input-group {
    margin-bottom: 1rem;
}

.auth-form .input-group input {
    height: 44px;
    padding: 0.75rem;
    border-radius: 0.5rem;
    border: 1px solid var(--border-color);
    background: var(--bg-secondary);
    color: var(--text-primary);
    font-size: 1rem;
    transition: all 0.2s ease;
}

.auth-form .input-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
}

.auth-form .input-group label {
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-secondary);
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.auth-divider {
    text-align: center;
    position: relative;
    margin: 1.5rem 0;
}

.auth-divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: var(--border-color);
}

.auth-divider span {
    background: var(--bg-primary);
    color: var(--text-secondary);
    padding: 0 1rem;
    font-size: 0.875rem;
    position: relative;
}

.auth-switch {
    text-align: center;
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-top: 1rem;
}

.auth-switch a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 600;
}

.auth-switch a:hover {
    text-decoration: underline;
}

.auth-switch small {
    display: block;
    margin-top: 0.25rem;
    color: var(--text-muted);
    font-size: 0.75rem;
}

.auth-loading {
    text-align: center;
    padding: 2rem;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border-color);
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.auth-error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #dc2626;
    padding: 0.75rem;
    border-radius: 0.5rem;
    margin-top: 1rem;
    font-size: 0.875rem;
}

/* Mobile adjustments */
@media (max-width: 480px) {
    .auth-card {
        padding: 1.5rem;
        margin: 0.5rem;
    }
}
</style>
